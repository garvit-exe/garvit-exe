name: Update Date

on:
  schedule:
    - cron: '30 5 * * *'  # Runs every day at 00:00 IST (05:30 UTC)
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update_date:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Date Image
        run: |
          DATE=$(date +'%a, %d-%m-%Y')
          convert -size 200x50 xc:white -gravity center -pointsize 20 -fill black -annotate +0+0 "$DATE" date.png

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add date.png
          git commit -m "Update current date image" || echo "No changes to commit"
          git push
